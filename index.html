<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <button value="1" class="btn ops">1</button>
        <button value="2" class="btn ops">2</button>
        <button value="3" class="btn ops">3</button>
        <button value=" + " class="btn op">+</button>
        <button value="4" class="btn ops">4</button>
        <button value="5" class="btn ops">5</button>
        <button value="6" class="btn ops">6</button>
        <button value=" - " class="btn op">-</button>
        <button value="7" class="btn ops">7</button>
        <button value="8" class="btn ops">8</button>
        <button value="9" class="btn ops">9</button>
        <button value=" / " class="btn op">&divide;</button>
        <button value="0" class="btn ops">0</button>
        <button value="." class="btn op">.</button>
        <button id="equ" class="btn ops">=</button>
        <button value=" x " class="btn op">x</button>
        <button id="del" class="btn">Del</button>
        <button id="clear" class="btn">AC</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
