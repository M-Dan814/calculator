<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button id="one" value="1" class="btn nums">1</button>
        <button id="two" value="2" class="btn nums">2</button>
        <button id="three" value="3" class="btn nums">3</button>
        <button id="four" value="4" class="btn nums">4</button>
        <button id="five" value="5" class="btn nums">5</button>
        <button id="six" value="6" class="btn nums">6</button>
        <button id="seven" value="7" class="btn nums">7</button>
        <button id="eight" value="8" class="btn nums">8</button>
        <button id="nine" value="9" class="btn nums">9</button>
        <button id="zero" value="0" class="btn nums">0</button>
        <button id="add" class="btn">+</button>
        <button id="sub" class="btn">-</button>
        <button id="div" class="btn">&divide;</button>
        <button id="mul" class="btn">x</button>
        <button id="equ" class="btn">=</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
